<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" >
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" >
    <link href="css/bootstrap-utilities.min.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >

    <title>Website</title>
</head>
<body>
    <header class="container-fluid bg-green raleway-font-500">
        <div class=" d-flex justify-content-sm-center ms-5 me-5 pt-5 pb-5 fs-5 text  raleway-font-500 ">
            <a class="header_link me-5 text-decoration-none color-white">О нас</a>
            <a class="header_link me-5 text-decoration-none color-white">Платформа</a>
            <a class="header_link me-5 text-decoration-none color-white">Курсы</a>
            <a class="header_link me-5 text-decoration-none color-white">Лекции</a>
            <a class="header_link me-5 text-decoration-none color-white">Тарифы</a>
            <a class="header_link me-5 text-decoration-none color-white">Блог</a>
            <a class="header_link me-5 text-decoration-none color-white">Контакты</a>

        </div>
    </header>

    <section class="containerfluid bg-green  ">
        <div class="container-xl row justify-content-center color-white pt-5 pb-5 ">
            <div class="col d-flex flex-column pb-5 mb-5 ">
                <img src="img/icon-fb.svg" class="icon-size pb-5" alt="">
                <img src="img/icon-vk.svg" class="icon-size pb-5" alt="">
                <img src="img/icon-ig.svg" class="icon-size pb-5" alt="">
                <img src="img/primary_picture_left.png" class="primary_image pt-5 mt-5" alt="">
            </div>
            <div class="col-6 text-center pt-5 mt-5 me-5"> 
                <img src="img/logotype.svg" class="logo pt-5 pb-5" alt="">
                <h2 class="raleway-font-500 fs-58px text pb-4">Образовательная <br> онлайн-платформа</h2>
                <p class="raleway-font-400 fs-5 text pb-5">Курсы и видео-лекции по дизайну, копирайтингу, <br> SMM, таргету и многим другим направлениям</p>
                <button class="btn btn-yellow" > Все направления</button>
            </div>
            <div class="col">
                <img src="img/primaty_picture_right.png" class="primary_image" alt="">
                <div class="skroll-link">
                    <p class="raleway-font-400 fs-6 skroll-text ">Листайте вниз</p>
                    <img src="img/down.svg"  class="skroll-icon" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
